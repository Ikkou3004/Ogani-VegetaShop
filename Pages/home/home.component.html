<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <title>Vegeta Shop</title>
    <link rel="stylesheet" href="home.component.css">
</head>

<body>
    <header>
        <div class="header">
            <div class="Logo">
                <button type="button" class="home-btn" onclick="location.href='#'">
                    <img src="logo.jpg" alt="" routerlink="/">
                </button>
            </div>

            <div class="Menu">
                <nav>
                    <ul>
                        <li><a href="#">HOME</a></li>
                        <li><a href="#">SHOP</a></li>
                        <li><a href="#">PAGES</a></li>
                        <li><a href="#">BLOG</a></li>
                        <li><a href="#">CONTACT</a></li>
                    </ul>
                </nav>
            </div>

            <div class="search-bar">
                <input type="text" placeholder="Mày muốn cái gì?">
                <button type="button">Tìm kiếm</button>
            </div>

            <!--Tao ko biết làm mấy cái biểu tượng Yêu thích, Giỏ hàng, Người dùng
            <div class="user-info">
                <a href="#" class="cart">
                    <i class="fa-solid fa-cart-shopping"></i>
                    <span class="cart-count">0</span>
                </a>
                <a href="#" class="account">
                    <i class="fas fa-user"></i>
                    <span>Account</span>
                </a>
            </div>
        -->
        </div>


    </header>
    <main>
        <div class="Main-content">
            <div class="adv">
                <button type="button" class="shop-now-bth" onclick="location.href='#'">
                    <img src="ADV1.png" alt="" routerlink="/">
                </button>
            </div>

            <!--Chỗ này là mấy cái quảng cáo nhỏ nhỏ chạy chạy nè, làm từ chỗ này-->
        </div>

        <div class="Lastest-product">
            <h1>Lastest Product</h1>
            <div class="adv-lastest">
                <button type="button" class="summer-fruit" onclick="location.href='#'">
                    <img src="summer-fruit.jpg" alt="" routerlink="/">
                </button>

                <button type="button" class="dried-drink" onclick="location.href='#'">
                    <img src="dried&drink.jpg" alt="" routerlink="/">
                </button>
            </div>

        <div class="Featured-product">
            <h1>Featured Product</h1>

        </div>

        </div>
    </main>
</body>

</html>
